<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8e8;
            --text-primary: #2c2c2c;
            --text-secondary: #5c5c5c;
            --border: #d4d4d4;
            --accent: #cd7c2e;
            --accent-hover: #b5681f;
            --user-bg: #f0f0f0;
            --ai-bg: #ffffff;
            --code-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #181818;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border: #3d3d3d;
            --accent: #e8912d;
            --accent-hover: #d98217;
            --user-bg: #2d2d2d;
            --ai-bg: #262626;
            --code-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.2s, color 0.2s;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Tabs */
        .tabs-container {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 8px 12px;
            display: flex;
            gap: 6px;
            overflow-x: auto;
            align-items: center;
        }

        .tab {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-tertiary);
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tab-close {
            margin-left: 4px;
            opacity: 0.7;
            font-weight: bold;
        }

        .tab-close:hover {
            opacity: 1;
        }

        .new-tab {
            background: var(--bg-tertiary);
            border: none;
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .new-tab:hover {
            background: var(--border);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .user-avatar {
            background: var(--accent);
            color: white;
        }

        .ai-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .message-content {
            flex: 1;
        }

        .message-role {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .message-text {
            line-height: 1.6;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Code Blocks */
        pre {
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 12px 0;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .inline-code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 16px;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 8px;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 8px;
            resize: none;
            max-height: 200px;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-hint {
            text-align: center;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Header -->
    <div class="header">
        <h1>AI Assistant</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span id="themeIcon">‚òÄÔ∏è</span>
        </button>
    </div>

    <!-- Tabs -->
    <div class="tabs-container" id="tabsContainer">
        <button class="new-tab" onclick="createNewTab()">+ New</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-content" id="chatContent">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <p style="font-size: 16px; margin-bottom: 8px;">Start a conversation</p>
                <p style="font-size: 13px;">Ask me anything in any language</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
        <div class="input-wrapper">
            <div class="input-box">
                <textarea 
                    id="messageInput" 
                    placeholder="Message Assistant..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    Send
                </button>
            </div>
            <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
        </div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = 0;
        let isLoading = false;

        // Initialize
        function init() {
            createNewTab();
            loadTheme();
        }

        // Theme
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Tabs
        function createNewTab() {
            const id = Date.now();
            const tab = {
                id: id,
                title: `Chat ${tabs.length + 1}`,
                messages: []
            };
            tabs.push(tab);
            renderTabs();
            switchTab(id);
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            const newTabBtn = container.querySelector('.new-tab');
            container.innerHTML = '';
            
            tabs.forEach(tab => {
                const btn = document.createElement('button');
                btn.className = 'tab' + (tab.id === activeTabId ? ' active' : '');
                btn.innerHTML = `
                    <span>üí¨</span>
                    <span>${tab.title}</span>
                    ${tabs.length > 1 ? `<span class="tab-close" onclick="closeTab(event, ${tab.id})">√ó</span>` : ''}
                `;
                btn.onclick = (e) => {
                    if (!e.target.classList.contains('tab-close')) {
                        switchTab(tab.id);
                    }
                };
                container.appendChild(btn);
            });
            
            container.appendChild(newTabBtn);
        }

        function switchTab(id) {
            activeTabId = id;
            renderTabs();
            renderMessages();
        }

        function closeTab(event, id) {
            event.stopPropagation();
            if (tabs.length === 1) return;
            
            tabs = tabs.filter(tab => tab.id !== id);
            if (activeTabId === id) {
                activeTabId = tabs[0].id;
            }
            renderTabs();
            renderMessages();
        }

        // Messages
        function renderMessages() {
            const activeTab = tabs.find(tab => tab.id === activeTabId);
            const container = document.getElementById('chatContent');
            
            if (!activeTab.messages.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p style="font-size: 16px; margin-bottom: 8px;">Start a conversation</p>
                        <p style="font-size: 13px;">Ask me anything in any language</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = activeTab.messages.map(msg => `
                <div class="message">
                    <div class="avatar ${msg.role}-avatar">
                        ${msg.role === 'user' ? 'U' : 'A'}
                    </div>
                    <div class="message-content">
                        <div class="message-role">${msg.role === 'user' ? 'You' : 'Assistant'}</div>
                        <div class="message-text">${formatMessage(msg.content)}</div>
                    </div>
                </div>
            `).join('');
            
            if (isLoading) {
                container.innerHTML += `
                    <div class="message">
                        <div class="avatar ai-avatar">A</div>
                        <div class="message-content">
                            <div class="message-role">Assistant</div>
                            <div class="loading">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            scrollToBottom();
        }

        function formatMessage(content) {
            // Format code blocks
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Format inline code
            content = content.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            // Format line breaks
            content = content.replace(/\n/g, '<br>');
            return content;
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // Send Message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            const activeTab = tabs.find(tab => tab.id === activeTabId);
            
            // Add user message
            activeTab.messages.push({ role: 'user', content: message });
            input.value = '';
            input.style.height = 'auto';
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            renderMessages();
            
            try {
                // Build conversation history
                const history = activeTab.messages
                    .map(msg => `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`)
                    .join('\n\n');
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        history: history
                    })
                });
                
                const data = await response.json();
                const reply = data.reply || data.error || 'Sorry, something went wrong.';
                
                // Add AI response
                activeTab.messages.push({ role: 'assistant', content: reply });
            } catch (error) {
                activeTab.messages.push({ 
                    role: 'assistant', 
                    content: `Error: ${error.message}` 
                });
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
                renderMessages();
            }
        }

        // Input Handlers
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
